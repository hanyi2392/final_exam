<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HOME NETWORK</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <!-- css 파일 지정-->
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Final Exam</h2>
        </div>
        <div class="main">
            <div>
                <button onclick="md()">Measure Distance</button>                      <!-- Javascript 함수 지정 -->
            </div>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
        function md(){
            fetch("/md")                                                    /* 해당 경로 파일을 실행 */
            .then(response=> { console.log(response); return response.text()})
            .then(data=> {
                console.log(data);
                let result = document.querySelector("#result");                 /* result 영역을 알아내고 */
                result.innerHTML = "<h1>" + data + "cm</h1>";
            });
        }
    </script>
</body>
</html>
